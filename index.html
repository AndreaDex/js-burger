<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Burger</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <!-- style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contenitore">
        <!-- site header -->
        <header>
            <h1>Create your Burger</h1>
            <img id="header_img" src="./assets/img/burger-top.png" alt="">
        </header>
        <!-- /site header -->
    
        <!-- Site main -->
        <main>
            <input type="text" name="burger_name" id="burger_name" placeholder="Name Your Burger">
    
            <!-- section ingredients -->
            <h2>Ingredients</h2>
            <section class="ingredients">
                 <!-- Ingredient card from main.js -->
            </section>
            <div class="discount_coupon">
                <label for="coupon">Discount Coupon</label>
                <input type="text" name="coupon" id="coupon" value="" placeholder="Inserisci qui il tuo codice sconto">
            </div>
            <div class="btn_row">
                <button class="btn" onclick="calcPrice()">Calculate</button>
            </div>
        </main>
        <!-- /Site main -->
    
        <!-- Site footer -->
        <footer>
            <h2>Your Price</h2>
            <span id="show_price"></span>
        </footer>
        <!-- /Site footer -->
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
